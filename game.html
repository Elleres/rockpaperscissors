<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>

<body id="body2" class="body">
    <div class="score" id="currentGame">Recent game</div>
    <div class="score" id="gameResult"></div>
    <div class="options">
        <div id="rock" class="option">
            <img src="Images/rock.jpeg" alt="">
            <p>ROCK</p>
        </div>
        <div id="paper" class="option">
            <img src="Images/paper.jpeg" alt="">
            <p>PAPER</p>
        </div>
        <div id="scissors" class="option">
            <img src="Images/scissors.jpeg" alt="">
            <p>SCISSORS</p>
        </div>

    </div>
    <div class="score" id="gameScore">SCORE STAYS HERE</div>
</body>

</html>
